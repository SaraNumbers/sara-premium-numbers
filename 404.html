<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة | سارة للأرقام المميزة</title>
    <meta name="description" content="الصفحة المطلوبة غير موجودة. ارجع إلى الصفحة الرئيسية لسارة للأرقام المميزة لتصفح أفضل الأرقام المميزة.">
    <link rel="canonical" href="https://saranumbers.github.io/sara-premium-numbers/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        
        .error-code {
            font-size: 8em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .home-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">الصفحة غير موجودة</h1>
        <p class="error-message">
            عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.<br>
            يمكنك العودة إلى الصفحة الرئيسية لتصفح أفضل الأرقام المميزة.
        </p>
        <a href="/" class="home-btn">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
